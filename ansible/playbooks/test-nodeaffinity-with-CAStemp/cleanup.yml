---

- name: Delete percona deployment
  include_tasks: "{{ansible_env.HOME}}/{{utils_path}}/delete_deploy.yml"
  vars:
    app_yml: percona-openebs-deployment.yaml
    ns: "{{namespace}}"

- name: Confirm percona pod has been deleted
  include_tasks: "{{ansible_env.HOME}}/{{utils_path}}/delete_deploy_check.yml"
  vars:
    ns: "{{namespace}}"
    app: percona


- name: Delete volume policy Yaml
  shell: source ~/.profile; kubectl delete -f openebs-volumepolicies.yaml
  args:
    executable: /bin/bash
  delegate_to: "{{groups['kubernetes-kubemasters'].0}}"
  register: result
  changed_when: True

- name: Delete namespace
  shell: source ~/.profile; kubectl delete ns {{ namespace }}
  args:
    executable: /bin/bash
  delegate_to: "{{ groups['kubernetes-kubemasters'].0 }}"
  register: result
  until: "'deleted' in result.stdout"
  delay: 10
  retries: 5
  changed_when: True


- name: Remove test artifacts
  file:
    path: "{{ result_kube_home.stdout }}/{{ item }}"
    state: absent
  delegate_to: "{{groups['kubernetes-kubemasters'].0}}"
  with_items:
     - "{{test_artifacts}}"

